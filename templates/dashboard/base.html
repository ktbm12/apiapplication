{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tableau de Bord | LuxeShop{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.css">
    <link rel="stylesheet" href="{% static 'css/admin.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="admin-container">
        {% include 'dashboard/_sidebar.html' %}
        
        <!-- Contenu Principal -->
        <main class="admin-main">
            <!-- Header -->
            <header class="admin-header">
                <div class="header-left">
                    <button class="toggle-sidebar">
                        <i class="fas fa-bars"></i>
                    </button>
                    
                    <div class="search-bar">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Rechercher...">
                    </div>
                </div>
                
                <div class="header-right">
                    <div class="header-icon">
                        <i class="far fa-bell"></i>
                        <span class="icon-badge">3</span>
                    </div>
                    
                    <div class="header-icon">
                        <i class="far fa-envelope"></i>
                        <span class="icon-badge">5</span>
                    </div>
                    
                    <div class="admin-profile">
                        <div class="profile-avatar">AD</div>
                        <div class="profile-info">
                            <div class="profile-name">Admin User</div>
                            <div class="profile-role">Administrateur</div>
                        </div>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </header>

            <!-- Contenu Spécifique à chaque page -->
            <div class="admin-content">
                {% block content %}
                <!-- Le contenu spécifique de chaque page viendra ici -->
                {% endblock %}
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="{% static 'js/dashboard.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
