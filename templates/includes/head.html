<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Promotions & Soldes | LuxeShop</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    /* Variables CSS */
    :root {
        --primary-color: #2c3e50;
        --secondary-color: #e74c3c;
        --accent-color: #3498db;
        --light-color: #ecf0f1;
        --dark-color: #2c3e50;
        --text-color: #333;
        --text-light: #777;
        --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        --transition: all 0.3s ease;
    }
    /* Reset et styles de base */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        color: var(--text-color);
        background-color: #f9f9f9;
    }
    a {
        text-decoration: none;
        color: inherit;
    }
    ul {
        list-style: none;
    }
    .container {
        width: 90%;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 15px;
    }
    .btn {
        display: inline-block;
        padding: 12px 24px;
        background-color: var(--secondary-color);
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: 600;
        transition: var(--transition);
        white-space: nowrap;
    }
    .btn:hover {
        background-color: #c0392b;
        transform: translateY(-2px);
    }
    .btn-outline {
        background-color: transparent;
        border: 2px solid var(--secondary-color);
        color: var(--secondary-color);
    }
    .btn-outline:hover {
        background-color: var(--secondary-color);
        color: white;
    }
    .section-title {
        text-align: center;
        margin-bottom: 40px;
        position: relative;
    }
    .section-title h2 {
        font-size: 2rem;
        color: var(--primary-color);
        display: inline-block;
    }
    .section-title h2::after {
        content: '';
        position: absolute;
        width: 80px;
        height: 3px;
        background-color: var(--secondary-color);
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
    }
    /* Header */
    header {
        background-color: white;
        box-shadow: var(--shadow);
        position: sticky;
        top: 0;
        z-index: 1000;
    }
    .top-bar {
        background-color: var(--primary-color);
        color: white;
        padding: 8px 0;
        font-size: 0.9rem;
    }
    .top-bar .container {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 10px;
    }
    .top-bar a {
        color: white;
        margin-left: 15px;
    }
    .contact-info, .top-links {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
    }
    .main-header {
        padding: 15px 0;
    }
    .main-header .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 15px;
    }
    .logo {
        font-size: 1.8rem;
        font-weight: 700;
        color: var(--primary-color);
    }
    .logo span {
        color: var(--secondary-color);
    }
    .search-bar {
        flex: 1;
        max-width: 500px;
        margin: 0 20px;
        position: relative;
    }
    .search-bar input {
        width: 100%;
        padding: 12px 20px;
        border: 1px solid #ddd;
        border-radius: 30px;
        font-size: 1rem;
    }
    .search-bar button {
        position: absolute;
        right: 5px;
        top: 5px;
        background-color: var(--secondary-color);
        color: white;
        border: none;
        border-radius: 50%;
        width: 35px;
        height: 35px;
        cursor: pointer;
    }
    .header-actions {
        display: flex;
        align-items: center;
        gap: 15px;
    }
    .header-actions a {
        font-size: 1.2rem;
        position: relative;
    }
    .cart-count {
        position: absolute;
        top: -8px;
        right: -8px;
        background-color: var(--secondary-color);
        color: white;
        border-radius: 50%;
        width: 18px;
        height: 18px;
        font-size: 0.7rem;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    /* Navigation */
    nav {
        background-color: var(--primary-color);
    }
    .nav-menu {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
    }
    .nav-menu li {
        position: relative;
    }
    .nav-menu a {
        display: block;
        padding: 15px 20px;
        color: white;
        font-weight: 500;
        transition: var(--transition);
        white-space: nowrap;
    }
    .nav-menu a:hover {
        background-color: rgba(255, 255, 255, 0.1);
    }
    .dropdown-menu {
        position: absolute;
        top: 100%;
        left: 0;
        background-color: white;
        min-width: 200px;
        box-shadow: var(--shadow);
        opacity: 0;
        visibility: hidden;
        transform: translateY(10px);
        transition: var(--transition);
        z-index: 100;
    }
    .dropdown:hover .dropdown-menu {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
    }
    .dropdown-menu a {
        color: var(--text-color);
        padding: 12px 20px;
        border-bottom: 1px solid #eee;
    }
    .dropdown-menu a:hover {
        background-color: #f5f5f5;
    }
    /* Menu mobile */
    .mobile-menu-toggle {
        display: none;
        background: none;
        border: none;
        color: white;
        font-size: 1.5rem;
        cursor: pointer;
        padding: 10px;
    }
    /* Breadcrumb */
    .breadcrumb {
        padding: 20px 0;
        background-color: #f5f5f5;
    }
    .breadcrumb .container {
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        gap: 10px;
    }
    .breadcrumb a {
        color: var(--text-light);
        transition: var(--transition);
    }
    .breadcrumb a:hover {
        color: var(--secondary-color);
    }
    .breadcrumb span {
        color: var(--text-light);
    }
    /* Banni√®re Promotions */
    .promo-banner {
        background: linear-gradient(135deg, #e74c3c, #c0392b);
        color: white;
        padding: 60px 0;
        text-align: center;
        position: relative;
        overflow: hidden;
    }
    .promo-banner::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 L100,0 L100,100 Z" fill="rgba(255,255,255,0.1)"/></svg>');
        background-size: cover;
    }
    .banner-content {
        position: relative;
        z-index: 2;
        max-width: 800px;
        margin: 0 auto;
    }
    .banner-content h1 {
        font-size: 3rem;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    .banner-content p {
        font-size: 1.2rem;
        margin-bottom: 30px;
        opacity: 0.9;
    }
    .countdown {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-bottom: 30px;
        flex-wrap: wrap;
    }
    .countdown-item {
        background-color: rgba(255, 255, 255, 0.2);
        padding: 15px;
        border-radius: 8px;
        min-width: 80px;
        backdrop-filter: blur(10px);
    }
    .countdown-number {
        font-size: 2rem;
        font-weight: 700;
        display: block;
        line-height: 1;
    }
    .countdown-label {
        font-size: 0.9rem;
        opacity: 0.9;
    }
    /* Filtres Promotions */
    .promo-filters {
        padding: 30px 0;
        background-color: white;
    }
    .filters-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 20px;
    }
    .filter-categories {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
    }
    .filter-btn {
        padding: 8px 16px;
        background-color: #f5f5f5;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        font-weight: 500;
        transition: var(--transition);
        white-space: nowrap;
        font-size: 0.9rem;
    }
    .filter-btn.active {
        background-color: var(--secondary-color);
        color: white;
    }
    .filter-btn:hover:not(.active) {
        background-color: #e0e0e0;
    }
    .sort-options {
        display: flex;
        align-items: center;
        gap: 10px;
        flex-wrap: wrap;
    }
    .sort-label {
        font-weight: 600;
        color: var(--primary-color);
        font-size: 0.9rem;
    }
    .sort-select {
        padding: 8px 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        background-color: white;
        cursor: pointer;
        font-size: 0.9rem;
    }
    /* Grille de produits en promotion */
    .promo-products {
        padding: 60px 0;
    }
    .products-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 25px;
    }
    .product-card {
        background-color: white;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: var(--shadow);
        transition: var(--transition);
        position: relative;
    }
    .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    .product-image {
        height: 220px;
        overflow: hidden;
        position: relative;
    }
    .product-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: var(--transition);
    }
    .product-card:hover .product-image img {
        transform: scale(1.05);
    }
    .product-badge {
        position: absolute;
        top: 12px;
        left: 12px;
        background-color: var(--secondary-color);
        color: white;
        padding: 6px 10px;
        border-radius: 4px;
        font-size: 0.75rem;
        font-weight: 600;
        z-index: 2;
    }
    .discount-badge {
        position: absolute;
        top: 12px;
        right: 12px;
        background-color: #27ae60;
        color: white;
        padding: 6px 10px;
        border-radius: 4px;
        font-size: 0.75rem;
        font-weight: 600;
        z-index: 2;
    }
    .product-actions {
        position: absolute;
        top: 12px;
        right: 12px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        opacity: 0;
        transform: translateX(10px);
        transition: var(--transition);
        z-index: 2;
    }
    .product-card:hover .product-actions {
        opacity: 1;
        transform: translateX(0);
    }
    .action-btn {
        width: 35px;
        height: 35px;
        background-color: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: var(--shadow);
        transition: var(--transition);
        cursor: pointer;
        font-size: 0.9rem;
    }
    .action-btn:hover {
        background-color: var(--secondary-color);
        color: white;
    }
    .product-info {
        padding: 18px;
    }
    .product-category {
        color: var(--text-light);
        font-size: 0.85rem;
        margin-bottom: 5px;
    }
    .product-info h3 {
        margin-bottom: 8px;
        font-size: 1rem;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }
    .product-rating {
        display: flex;
        align-items: center;
        margin-bottom: 12px;
    }
    .stars {
        color: #ffc107;
        margin-right: 8px;
        font-size: 0.85rem;
    }
    .rating-count {
        color: var(--text-light);
        font-size: 0.8rem;
    }
    .product-price {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .price-container {
        display: flex;
        align-items: center;
        gap: 8px;
        flex-wrap: wrap;
    }
    .current-price {
        font-weight: 700;
        font-size: 1.1rem;
        color: var(--secondary-color);
    }
    .old-price {
        text-decoration: line-through;
        color: var(--text-light);
        font-size: 0.85rem;
    }
    .discount-percent {
        background-color: #ffeaa7;
        color: #d35400;
        padding: 2px 6px;
        border-radius: 4px;
        font-size: 0.75rem;
        font-weight: 600;
    }
    .add-to-cart {
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 4px;
        padding: 8px 12px;
        cursor: pointer;
        font-weight: 600;
        transition: var(--transition);
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 0.85rem;
    }
    .add-to-cart:hover {
        background-color: var(--secondary-color);
    }
    /* Section Ventes Flash */
    .flash-sales {
        padding: 60px 0;
        background: linear-gradient(135deg, var(--primary-color), #1a2530);
        color: white;
    }
    .flash-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        flex-wrap: wrap;
        gap: 20px;
    }
    .flash-title h2 {
        font-size: 1.8rem;
        margin-bottom: 8px;
    }
    .flash-title p {
        opacity: 0.8;
        font-size: 0.95rem;
    }
    .flash-countdown {
        display: flex;
        gap: 12px;
    }
    .flash-countdown-item {
        text-align: center;
        background-color: rgba(255, 255, 255, 0.1);
        padding: 12px;
        border-radius: 8px;
        min-width: 60px;
    }
    .flash-number {
        font-size: 1.5rem;
        font-weight: 700;
        display: block;
    }
    .flash-label {
        font-size: 0.75rem;
        opacity: 0.8;
    }
    /* Newsletter Promo */
    .newsletter-promo {
        padding: 60px 0;
        background-color: #f9f9f9;
        text-align: center;
    }
    .newsletter-content {
        max-width: 600px;
        margin: 0 auto;
    }
    .newsletter-content h2 {
        margin-bottom: 15px;
        color: var(--primary-color);
        font-size: 1.8rem;
    }
    .newsletter-content p {
        margin-bottom: 25px;
        color: var(--text-light);
    }
    .newsletter-form {
        display: flex;
        max-width: 500px;
        margin: 0 auto;
    }
    .newsletter-form input {
        flex: 1;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 4px 0 0 4px;
        font-size: 1rem;
    }
    .newsletter-form button {
        background-color: var(--secondary-color);
        color: white;
        border: none;
        padding: 0 20px;
        border-radius: 0 4px 4px 0;
        cursor: pointer;
        font-weight: 600;
        transition: var(--transition);
        white-space: nowrap;
    }
    .newsletter-form button:hover {
        background-color: #c0392b;
    }
    /* Footer */
    footer {
        background-color: var(--dark-color);
        color: white;
        padding: 40px 0 0;
    }
    .footer-content {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 30px;
        margin-bottom: 30px;
    }
    .footer-column h3 {
        font-size: 1.1rem;
        margin-bottom: 15px;
        position: relative;
    }
    .footer-column h3::after {
        content: '';
        position: absolute;
        width: 40px;
        height: 2px;
        background-color: var(--secondary-color);
        bottom: -8px;
        left: 0;
    }
    .footer-column ul li {
        margin-bottom: 8px;
    }
    .footer-column ul li a {
        transition: var(--transition);
        opacity: 0.8;
        font-size: 0.9rem;
    }
    .footer-column ul li a:hover {
        opacity: 1;
        padding-left: 5px;
    }
    .social-links {
        display: flex;
        gap: 12px;
        margin-top: 15px;
    }
    .social-links a {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 35px;
        height: 35px;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        transition: var(--transition);
    }
    .social-links a:hover {
        background-color: var(--secondary-color);
        transform: translateY(-3px);
    }
    .footer-bottom {
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        padding: 20px 0;
        text-align: center;
        font-size: 0.85rem;
        opacity: 0.7;
    }
    /* Responsive */
    @media (max-width: 1200px) {
        .products-grid {
            grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
        }
    }
    @media (max-width: 992px) {
        .banner-content h1 {
            font-size: 2.5rem;
        }
       
        .countdown {
            gap: 10px;
        }
       
        .countdown-item {
            min-width: 70px;
            padding: 12px;
        }
       
        .countdown-number {
            font-size: 1.8rem;
        }
       
        .flash-header {
            flex-direction: column;
            text-align: center;
            gap: 20px;
        }
       
        .section-title h2 {
            font-size: 1.8rem;
        }
    }
    @media (max-width: 768px) {
        .main-header .container {
            flex-direction: column;
            gap: 15px;
        }
       
        .search-bar {
            margin: 15px 0;
            max-width: 100%;
            order: 3;
            width: 100%;
        }
       
        .nav-menu {
            display: none;
            flex-direction: column;
            width: 100%;
        }
       
        .nav-menu.active {
            display: flex;
        }
       
        .mobile-menu-toggle {
            display: block;
            position: absolute;
            right: 15px;
            top: 15px;
        }
       
        .filters-container {
            flex-direction: column;
            align-items: flex-start;
        }
       
        .filter-categories {
            justify-content: center;
            width: 100%;
        }
       
        .sort-options {
            width: 100%;
            justify-content: center;
        }
       
        .products-grid {
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
       
        .newsletter-form {
            flex-direction: column;
        }
       
        .newsletter-form input {
            border-radius: 4px;
            margin-bottom: 10px;
        }
       
        .newsletter-form button {
            border-radius: 4px;
            padding: 12px;
        }
       
        .banner-content h1 {
            font-size: 2.2rem;
        }
       
        .banner-content p {
            font-size: 1.1rem;
        }
    }
    @media (max-width: 576px) {
        .top-bar .container {
            flex-direction: column;
            gap: 5px;
            text-align: center;
        }
       
        .contact-info, .top-links {
            justify-content: center;
            width: 100%;
        }
       
        .top-bar a {
            margin: 0 8px;
        }
       
        .banner-content h1 {
            font-size: 1.8rem;
        }
       
        .countdown {
            flex-wrap: wrap;
        }
       
        .countdown-item {
            min-width: 60px;
            padding: 10px;
        }
       
        .countdown-number {
            font-size: 1.5rem;
        }
       
        .products-grid {
            grid-template-columns: 1fr;
            max-width: 350px;
            margin: 0 auto;
        }
       
        .filter-categories {
            justify-content: center;
        }
       
        .filter-btn {
            padding: 6px 12px;
            font-size: 0.85rem;
        }
       
        .flash-countdown {
            gap: 8px;
        }
       
        .flash-countdown-item {
            min-width: 50px;
            padding: 10px;
        }
       
        .flash-number {
            font-size: 1.3rem;
        }
       
        .section-title h2 {
            font-size: 1.6rem;
        }
    }
    @media (max-width: 480px) {
        .promo-banner {
            padding: 40px 0;
        }
       
        .banner-content h1 {
            font-size: 1.6rem;
        }
       
        .banner-content p {
            font-size: 1rem;
        }
       
        .countdown-item {
            min-width: 55px;
            padding: 8px;
        }
       
        .countdown-number {
            font-size: 1.3rem;
        }
       
        .countdown-label {
            font-size: 0.8rem;
        }
       
        .product-image {
            height: 200px;
        }
       
        .product-info {
            padding: 15px;
        }
       
        .flash-title h2 {
            font-size: 1.5rem;
        }
       
        .newsletter-content h2 {
            font-size: 1.5rem;
        }
       
        .footer-content {
            grid-template-columns: 1fr;
            gap: 25px;
        }
    }
    @media (max-width: 360px) {
        .logo {
            font-size: 1.5rem;
        }
       
        .btn {
            padding: 10px 16px;
            font-size: 0.9rem;
        }
       
        .countdown {
            gap: 5px;
        }
       
        .countdown-item {
            min-width: 50px;
            padding: 6px;
        }
       
        .countdown-number {
            font-size: 1.2rem;
        }
       
        .filter-btn {
            padding: 5px 10px;
            font-size: 0.8rem;
        }
       
        .product-price {
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
        }
       
        .add-to-cart {
            width: 100%;
            justify-content: center;
        }
    }
    /* Menu d√©roulant am√©lior√© pour mobile */
    @media (max-width: 768px) {
        .dropdown-menu {
            position: static;
            box-shadow: none;
            background: rgba(255, 255, 255, 0.1);
            display: none;
            opacity: 1;
            visibility: visible;
            transform: none;
        }
       
        .dropdown.active .dropdown-menu {
            display: block;
        }
       
        .dropdown-menu li a {
            color: white;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-left: 40px;
        }
    }
    /* Animations */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
